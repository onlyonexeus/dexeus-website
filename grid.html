<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="display: grid; grid-template-columns: 100px 100px;">
      <div style="background-color: lightblue;">Div 1</div>
      <div style="background-color: lightpink;">Div 2 <p>Text</p></div>
    </div>

    <div style=" margin-top: 30px; display: grid; grid-template-columns: 100px 100px 200px;">
      <div style="background-color: lightblue;">100px</div>
      <div style="background-color: lightpink;">100px<p>Text</p></div>
      <div style="background-color: lightblue;">200px</div>
      <div style="background-color: lightpink;">100px</div>
    </div>

    <div style=" margin-top: 30px; display: grid; grid-template-columns: 100px 1fr;">
      <div style="background-color: lightblue;">100px</div>
      <div style="background-color: lightpink;">1fr</div>
    </div>

    <div style=" margin-top: 30px;
     display: grid; 
     grid-template-columns: 1fr 1fr 1fr; 
     column-gap: 20px;
     row-gap: 40px;">
      <div style="background-color: lightblue; height: 200px;">1fr</div>
      <div style="background-color: lightpink; height: 200px">1fr</div>
      <div style="background-color: lightblue; height: 200px">1fr</div>
      <div style="background-color: lightpink; height: 200px">1fr</div>
      <div style="background-color: lightblue; height: 200px">1fr</div>
      <div style="background-color: lightpink; height: 200px">1fr</div>
    </div>

    <div style="display: flex;">
      <div style="background-color: lightblue; width: 200px;">200px</div>
      <div style="background-color: lightpink; width: 75px;">75px</div>
    </div>

    <div style="display: flex;">
      <div style="background-color: lightblue; width: 50px;">item 1</div>
      <div style="background-color: lightpink; flex: 1;">item 2</div>
      <div style="background-color: lightblue; width: 75px;">item 3</div>
    </div>
  </body>
</html>
