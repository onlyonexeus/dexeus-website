<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Practice</title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="display: flex; flex-direction: row;">
      <div style="background-color: lightblue;">div 1 text</div>
      <div style="background-color: lightpink;">div 2 <p>Text</p></div>
    </div>

    <div style="display: flex; 
    flex-direction: row; margin-top: 
    30px; ">
      <div style="background-color: lightblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; flex: 1">flex 1</div>
    </div>

    <div style="display: flex; 
    flex-direction: row; margin-top: 
    30px; ">
      <div style="background-color: lightblue; flex: 1">flex 1</div> 
      <div style="background-color: lightpink; width: 100px;">100px</div>
      <div style="background-color: lightblue; flex: 2;">flex 2</div>
    </div>

    <div style="display: flex; 
    flex-direction: row; margin-top: 
    30px; height: 70px; border-width: 1px;
    border-style: solid; border-color: gray; justify-content: center; ">
      <div style="background-color: lightblue; width: 100px;">100px</div> 
      <div style="background-color: lightpink; width: 100px;">100px</div>
      <div style="background-color: lightblue; width: 100px;">100px</div>
    </div>

    <div style="display: flex; 
    flex-direction: row; margin-top: 
    30px; height: 70px; border-width: 1px;
    border-style: solid; border-color: gray; justify-content: space-between; ">
      <div style="background-color: lightblue; width: 100px;">100px</div> 
      <div style="background-color: lightpink; width: 100px;">100px</div>
      <div style="background-color: lightblue; width: 100px;">100px</div>
    </div>

    <div style="display: flex; 
    flex-direction: row; margin-top: 
    30px; height: 70px; border-width: 1px;
    border-style: solid; border-color: gray; 
    justify-content: space-between; align-items: center; ">
      <div style="background-color: lightblue; width: 100px;">100px</div> 
      <div style="background-color: lightpink; width: 100px;">100px</div>
      <div style="background-color: lightblue; width: 100px;">100px</div>
    </div>

    
    <div style="display: flex; margin-top: 30px;">
      <div style="background-color: lightblue; width: 200px;">200px</div>
      <div style="background-color: lightpink; width: 75px;">75px</div>
    </div>

    <div style="display: flex; margin-top: 30px;">
      <div style="background-color: lightblue; width: 50px;">item 1</div>
      <div style="background-color: lightpink; flex: 1;">item 2</div>
      <div style="background-color: lightblue; width: 75px;">item 3</div>
    </div>

    <div style="display: flex; margin-top: 30px; justify-content: space-between;">
      <div style="background-color: lightpink; justify-content: flex-start; ">item 1</div>
      <div style="background-color: lightpink; justify-content: center; ">item 2</div>
      <div style="background-color: lightpink; justify-content: center; ">item 3</div>
      <div style="background-color: lightpink; justify-content: flex-end;">item 4</div>
    </div>
  </body>

  <div style="display: flex;
   margin-top: 30px; border: solid;
    justify-content: space-between; height: 50px; border-color: gray; align-items: center;">
    <div style="background-color: lightpink;">item 1</div>
    <div style="background-color: lightpink;">item 2</div>
  </div>
</html>
